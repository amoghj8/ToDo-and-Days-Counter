<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	<link rel="stylesheet" href="app.css">
	<title>Scheduler</title>
</head>
<body>
	<div class="container">
			<h1>Current Date</h1>
			<input type="date" name="" id="input" class="form-control schedule" value="" required="required" title="">
			<button type="button" class="btn btn-info">Submit</button>
			<h1>Marked Date</h1>
			<input type="date" name="" id="input" class="form-control scheduled" value="" required="required" title="">
			<button type="button" class="btn btn-success">Compute</button>
	</div>
	<div class="container">
				<h2 class="final text-center"></h2>
	</div>
	<div class="container main">
		<h1>ToDo List</h1>
		<div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<input type="text" name="" id="input" class="form-control todo" value="" required="required" pattern="" title="">
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<i class="fa fa-2x fa-check-square" aria-hidden="true"></i>
				<i class="fa  fa-2x fa-plus" aria-hidden="true"></i>	
			</div>	
		</div>
	</div>

</html>
